<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For Loop lottery numbers:</h2>
    <h4 class="forNums"></h4>
    <br>
    <h2>While Loop lottery numbers:</h2>
    <h4 class="whileNums"></h4>

    <script>
        let forHeading = document.querySelector(".forNums");
        let whileHeading = document.querySelector(".whileNums");

        let forStr = "";
        let whileStr = "";
        var whileCount = 0;

        for(var forCount = 0; forCount < 6; forCount++) {
            forStr += `${Math.floor(Math.random() * 50)}, `;
        }
        forStr = forStr.slice(0, -2);

        while(whileCount < 6) {
            whileStr += `${Math.floor(Math.random() * 50)}, `;
            whileCount++;
        }
        whileStr = whileStr.slice(0, -2);

        forHeading.textContent = forStr;
        whileHeading.textContent = whileStr;
    </script>
</html>
